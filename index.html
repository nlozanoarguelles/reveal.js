    <script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    var secret = getParameterByName('secret') || null;
    Reveal.initialize({
        dependencies: [
            { src: '//cdn.socket.io/socket.io-1.3.5.js', async: false },
            { src: '//code.jquery.com/jquery-2.2.4.min.js', async: false },
            { src: '//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js', async: false },
            { src: 'plugin/multiplex/master.js', async: false },
            { src: 'plugin/multiplex/client.js', async: false },
            { src: 'plugin/polls/client.js', async: false },
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ],
        multiplex: {
            // Example values. To generate your own, see the socket.io server instructions.
            secret: secret, // null so the clients do not have control of the master presentation
            id: '0d8eb36da728c2f3', // id, obtained from socket.io server
            url: location.hostname // Location of your socket.io server
        }
    });
    Reveal.addEventListener('ready', function(event) {
        if (!secret) {
            Reveal.configure({
                "controls": false,
                "keyboard": false,
                "touch": false
            });

        }
    });
    </script>
