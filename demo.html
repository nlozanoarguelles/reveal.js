<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>reveal.js – The HTML Presentation Framework</title>
    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section data-background-image="./res/ppt_cover.png">
            </section>
            <section data-background-image="./ppt_blue_bck.png">
            	
            </section>
            <section data-background-image="./res/ppt_framework.png">
            </section>
            <section data-background-image="./res/ppt_descripcion_framework.png">
            </section>
            <section data-background-image="./res/ppt_madurez_1.png">
            </section>
            <section data-background-image="./res/ppt_madurez_2.png">
            </section>
            <section data-background-image="./res/ppt_madurez_3.png">
            </section>
            <section data-background-image="./res/ppt_madurez_4.png">
            </section>
            <section data-background-image="./res/ppt_madurez_5.png">
            </section>
            <section data-background-image="./res/ppt_madurez_6.png">
            	<div>
            		<h2 style="-webkit-border-radius: 40px;-moz-border-radius: 40px;border-radius: 40px;background-color:#fff;margin-top: 5%;"><a href="http://www.divisadero.es/barometro-madurez-digital-espa%C3%B1a-2018?utm_source=barometro-quiz&utm_campaign=ie-13-03-2018">DESCARGATE EL BARÓMETRO </a></h2>
            	</div>
            </section>
        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: false,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
            { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'plugin/zoom-js/zoom.js', async: true },
            { src: 'plugin/notes/notes.js', async: true }
        ]
    });
    </script>
</body>

</html>
